<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal" (ngSubmit)="createTask()">
                    <fieldset>
                        <legend>{{button}} Task</legend>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="title">Title</label>
                            <div class="col-md-9">
                                <input id="title" [(ngModel)]="task.title" name="title" type="text" placeholder="Title"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="description">Description</label>
                            <div class="col-md-9">
                                <textarea class="form-control" [(ngModel)]="task.description" id="description"
                                    name="description" placeholder="Description" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-secondary">{{button}}</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
